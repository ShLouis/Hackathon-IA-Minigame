<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Changes, Big Impact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="game">
    <!-- Recycle Bin -->
    <div id="bin" class="bin"></div>

    <!-- Draggable Bottles -->
    <div class="bottle draggable"  id="bottle1"></div>
    <div class="bottle draggable"  id="bottle2"></div>
    <div class="bottle draggable"  id="bottle3"></div>
    <div class="bottle draggable"  id="bag1"></div>
    <div class="bottle draggable"  id="bag2"></div>

    <!-- Deer -->
    <div class="deer"  id="deer1"></div>
    <div class="deer"  id="deer2"></div>

    <!-- Tree -->
    <div class="tree"  id="tree"></div>

    <!-- Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Thank you for saving the forest!</h1>
        </div>

    </div>
</div>

<script src="index.js"></script>
</body>
</html>
